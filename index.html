<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PetMart Documentation</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/prism.min.js"></script>
<style>
body {
    font-family: 'Inter', Arial, Helvetica, sans-serif;
    max-width: 900px;
    margin: 50px auto;
    line-height: 1.8;
    color: #333;
    background: #fdfdfd;
    padding: 0 20px;
}
h1, h2, h3, h4 {
    font-weight: 700;
    margin-top: 2em;
    margin-bottom: 0.5em;
    line-height: 1.3;
}
h1 { border-bottom: 2px solid #ddd; padding-bottom: 0.3em; }
h2 { border-bottom: 1px solid #eee; padding-bottom: 0.2em; }
p { margin: 1em 0; }
a { color: #0366d6; text-decoration: none; }
a:hover { text-decoration: underline; }
ul, ol { margin: 1em 0 1em 2em; }
li { margin-bottom: 0.5em; }
pre {
    background: #2d2d2d;
    color: #f8f8f2;
    padding: 16px;
    overflow-x: auto;
    border-radius: 6px;
}
code {
    background: #eee;
    padding: 2px 6px;
    border-radius: 4px;
    font-family: 'Fira Code', monospace;
    font-size: 0.95em;
}
blockquote {
    border-left: 4px solid #bbb;
    padding-left: 16px;
    color: #555;
    font-style: italic;
    background: #f9f9f9;
    margin: 1.5em 0;
    border-radius: 4px;
}
img {
    max-width: 100%;
    margin: 1em 0;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}
hr {
    border: none;
    border-top: 1px solid #eee;
    margin: 2em 0;
}
table {
    border-collapse: collapse;
    width: 100%;
    margin: 1em 0;
}
table th, table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}
table th {
    background: #f5f5f5;
}
ul li::marker, ol li::marker {
    color: #0366d6;
}
</style>
</head>
<body>

<div id="content">Loadingâ€¦</div>

<script>
fetch("doc.md?"+Date.now())
.then(r=>r.text())
.then(t=>{
    content.innerHTML=marked.parse(t);
    Prism.highlightAll();
})
.catch(()=>content.textContent="Failed to load doc.md")
</script>

</body>
</html>
